<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Aurorachrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ======================= Hero Section / World Selector ======================= -->
    <section id="hero-section">
        <div class="background-video-wrapper">
            <!-- Hero Background Video will be injected here -->
        </div>
        <div class="section-content">
            <h1>Whispers of Aurorachrome</h1>
            <p class="subtitle">An Interactive Universe of Music, Wine, and Stories</p>
            
            <!-- Main "Worlds" Carousel -->
            <div id="worlds-carousel" class="carousel-container">
                <button id="worlds-carousel-prev" class="carousel-nav-btn">&lt;</button>
                <div id="worlds-buttons" class="dynamic-buttons-grid">
                    <!-- World buttons will be built here by JS -->
                </div>
                <button id="worlds-carousel-next" class="carousel-nav-btn">&gt;</button>
            </div>
        </div>
    </section>

    <!-- ======================= Theater Section ======================= -->
    <section id="theater-section" style="display: none;">
        <div class="background-video-wrapper">
            <!-- Theater/World-specific Background Video will be injected here -->
        </div>
        <div class="section-content">
            
<!-- Content Carousel (for wines, shows, etc.) -->
<div id="content-carousel" class="carousel-container">
    <button id="content-carousel-prev" class="carousel-nav-btn">&lt;</button>
    <div id="content-buttons" class="dynamic-buttons-grid">
        <!-- Content buttons (wines/shows) will be built here by JS -->
    </div>
    <button id="content-carousel-next" class="carousel-nav-btn">&gt;</button>
</div>
            
            <!-- The Main Player Theater -->
            <div class="gateway-player-wrapper">
                <div class="sidebar-video" id="left-sidebar"></div>
                <div class="main-player-area">
                    <div id="gateway-player"></div>
                    <div id="gateway-controls">
                        <button id="prev-video">Previous</button>
                        <button id="next-video">Next</button>
                        <h3 id="gateway-title">Select an item to begin</h3>
                        <!-- === ADD THIS NEW CONTAINER === -->
                        <div id="up-next-container">
                            <h4>Coming Up Next:</h4>
                            <ol id="up-next-list">
                                 <!-- JS will populate this list -->
                             </ol>
                        </div>
                        <!-- === END OF NEW CONTAINER === -->
                    </div>
                </div>
                <div class="sidebar-video" id="right-sidebar"></div>
            </div>

             <!-- Site Links Area -->
             <div id="site-links-container">
                <!-- Links will be dynamically inserted here -->
            </div>
        </div>
    </section>
<!-- ======================= Arcade Section (for Games) ======================= -->
<section id="arcade-section" style="display: none;">
      <!-- === ADD THIS MISSING CONTAINER === -->
    <div class="background-video-wrapper">
        <!-- The Arcade Background Video will be injected here -->
    </div>
    <!-- === END OF MISSING CONTAINER === -->
    
    <!-- NEW: A container for the game selection carousel -->
    <div class="section-content">
    <div id="game-selection-container">
         <h2>The Arcade</h2> 
        <div id="arcade-carousel" class="carousel-container">
            <button id="arcade-carousel-prev" class="carousel-nav-btn">&lt;</button>
            <div id="arcade-buttons" class="dynamic-buttons-grid">
                <!-- Game selection buttons will be built here -->
            </div>
            <button id="arcade-carousel-next" class="carousel-nav-btn">&gt;</button>
               
        </div>
    <button id="back-to-worlds-from-arcade-btn" class="btn">Back to Worlds</button> 
    </div>

    <!-- The main container for the game itself (will be populated by JS) -->
    <div id="game-container-wrapper" style="display: none;">
        <h2 id="game-title"></h2>
        <p id="game-instructions"></p> 
        <div id="game-container"></div>
        <button id="back-to-arcade-selection-btn" class="btn">Back to Game Selection</button>
    </div>

</section>




    <!-- The ONE and ONLY YouTube API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Your main script -->
    <script src="script.js"></script>
</body>
</html>
